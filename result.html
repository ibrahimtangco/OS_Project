<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="asset/css/style.css" />
        <script src="sweetalert2.all.min.js"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            myGray: "#D9D9D9",
                            myBrown: "#B9B3B3",
                        },
                    },
                },
            };
        </script>

        <style>
            .title {
                font-family: "Anton", sans-serif;
            }
            .body {
                font-family: "Poppins", sans-serif;
            }
        </style>
        <title>Document</title>
    </head>
    <body class="max-h-screen">
        <div class="h-full max-h-screen">
            <header class="bg-myGray py-6">
                <h1 class="title text-center text-xl">
                    UNDECIDED: PAGE REPLACEMENT SOLVER
                </h1>
            </header>

            <main
                class="container flex flex-col spcae-y-16 max-w-screen-md mx-auto"
            >
                <div id="output"></div>
                <!-- Button to open the modal -->
                <button
                    onclick="openModal()"
                    class="bg-myBrown w-96 mx-auto mt-10 px-12 py-2 hover:bg-stone-400 font-medium"
                >
                    Submit
                </button>

                <!-- The Modal -->
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <p>Are you sure you want to close the program?</p>
                        <div class="flex space-x-4">
                            <a href="index.html">
                                <button
                                    class="close bg-myBrown w-full px-12 py-2 hover:bg-stone-400 font-medium"
                                    onclick="closeModal()"
                                >
                                    Yes
                                </button>
                            </a>
                            <a href="index.html">
                                <button
                                    class="close bg-myBrown w-full px-12 py-2 hover:bg-stone-400 font-medium"
                                    onclick="closeModal()"
                                >
                                    No
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- script -->
        <script>
            // Get the modal element
            var modal = document.getElementById("myModal");

            // Function to open the modal
            function openModal() {
                modal.style.display = "block";
            }

            // Function to close the modal
            function closeModal() {
                modal.style.display = "none";
            }

            // Close the modal when the user clicks outside of it
            window.onclick = function (event) {
                if (event.target == modal) {
                    closeModal();
                }
            };
        </script>
        <script src="asset/script/result.js"></script>
    </body>
</html>
